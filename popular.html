<html lang="en">

<head>

    <title>Popular Movies</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="p-4">
    <h1 class="text-3xl font-semibold mb-4">Popular Movies</h1>
    <nav class="grid grid-cols-7 mb-4">
        <p
            class="pervious  bg-blue-400 hover:bg-blue-600 text-gray-100 text-center font-semibold col-span-2 col-start-2">

        <p class="next bg-blue-400 hover:bg-blue-600 text-gray-100 text-center font-semibold col-span-2 col-start-5">
            Next</p>

    <section class="grid grid-cols-2 sm:grid-cols-4 lg:grid-cols-5 gap-x-4 gap-y-8" id="popularmovies">

    </section>
